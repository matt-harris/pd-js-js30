<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'interpolated');

    // Styled
    console.log('%c I am some great text', 'font-size: 24px; background: red;');

    // warning!
    console.warn('Oh NOO!');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year.');

    // Testing
    // Only if its wrong.
    console.assert(1 === 1, 'That is wrong!'); // Nothing in console.

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
//    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      //console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Matt');
    console.count('Matt');
    console.count('Matt');
    console.count('Wes');
    console.count('Wes');
    console.count('Matt');

    // timing
    console.time('Fetching data');

    fetch('https://api.github.com/users/matt-harris')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);
  </script>
</body>
</html>
