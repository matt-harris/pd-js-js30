<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = document.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  function handleMove (e) {
    // The Y value of your position on the bar.
    // Remember to minus offsetTop as position of bar could move.
    const y = e.pageY - this.offsetTop;
    // Turn it into a %.
    const percent = y / this.offsetHeight;
    // Min playbackRate value.
    const min = 0.4;
    // Max playbackRate value.
    const max = 4;
    // The height of the speed bar in %.
    const height = Math.round(percent * 100) + '%';
    // Calculate the playbackRate depending on speed bar value.
    const playbackRate = percent * (max - min) + min;
    // Update the height of the speed bar.
    bar.style.height = height;
    // Update the speed bar text
    bar.textContent = playbackRate.toFixed(2) + 'x';
    // Update the video playbackrate.
    video.playbackRate = playbackRate;
  }

  // Listen for a mouse move event on the speed control.
  speed.addEventListener('mousemove', handleMove);

</script>
</body>
</html>
