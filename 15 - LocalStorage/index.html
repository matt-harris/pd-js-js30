  <div class="wrapper">
    <h2>LOCAL TAPAS</h2>
    <p></p>
    <ul class="plates">
      <li>Loading Tapas...</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Item Name" required>
      <input type="submit" value="+ Add Item">
    </form>
    <button class="clear-btn">Clear List</button>
    <button class="check-btn">Check all</button>
    <button class="uncheck-btn">Uncheck all</button>
  </div>

<script>
  const addItems = document.querySelector('.add-items');
  const itemsList = document.querySelector('.plates');
  const items = JSON.parse(localStorage.getItem('items')) || [];

  const clearBtn = document.querySelector('.clear-btn');
  const checkAllBtn = document.querySelector('.check-btn');
  const unCheckAllBtn = document.querySelector('.uncheck-btn');

  function addItem(e) {
    // By default the page refreshes when you submit a form.
    // Stop the pge from refreshing.
    e.preventDefault();
    const text = this.querySelector('[name=item]').value; // "this" is referencing the form element.
    const item = {
      text: text,
      done: false
    };

    items.push(item);
    populateList(items, itemsList);
    // Set items array to local storage. (key, value).
    // Local storage is not an object just a key, value store and
    // only accepts strings.
    localStorage.setItem('items', JSON.stringify(items));
    this.reset(); // "this" is referencing the form element.
  }

  // Plates is array of items.
  // plateList is the HTML list we want to populate.
  function populateList(plates = [], plateList) {
    // Map is going to return an array.
    // As we are setting innerHTML we need one big string => join('').
    plateList.innerHTML = plates.map((plate, i) => {
      return `
        <li>
          <input type="checkbox" data-index="${i}" id="item${i}" ${plate.done ? 'checked' : ''}>
          <label for="item${i}">${plate.text}</label>
        </li>
      `;
    }).join('');
  }

  function toggleDone(e) {
    if (!e.target.matches('input')) return; // Skip this unless it's an input.
    //console.log(e.target); // See what you are clicking on.
    const el = e.target;
    const index = el.dataset.index;
    items[index].done = !items[index].done;
    localStorage.setItem('items', JSON.stringify(items));
    populateList(items, itemsList);
  }

  // I want to clear all the items in the list & local storage.
  // Re render the empty list.
  function clearList() {
    items.length = 0;
    itemsList.innerHTML = "<li>Loading Tapas...</li>";
    localStorage.setItem('items', JSON.stringify(items));
  }

  // I want to select all the items and set done to true.
  // Update localStorage
  // populateList(items, itemsList);
  function checkAll() {
    items.forEach(item => {
      item.done = true;
    });

    localStorage.setItem('items', JSON.stringify(items));
    populateList(items, itemsList);
  }

  // I want to unselect all the items and set done to true.
  // Update localStorage
  // populateList(items, itemsList);
  function unCheckAll() {
    items.forEach(item => {
      item.done = false;
    });

    localStorage.setItem('items', JSON.stringify(items));
    populateList(items, itemsList);
  }

  addItems.addEventListener('submit', addItem);

  // Event delegation -> responsible parents passing info to negligent children
  // Hey 'Parent element' when your children get 'clicked', can you please pass
  // this 'click' onto them. I don't know if it' your current children or you are going to make more 'children' in the future, but if you do, make sure you tell them how to handle the 'click'.
  itemsList.addEventListener('click', toggleDone);

  // Extra buttons.
  clearBtn.addEventListener('click', clearList);
  checkAllBtn.addEventListener('click', checkAll);
  unCheckAllBtn.addEventListener('click', unCheckAll);

  // On page load / refresh the items are populated if we have any.
  populateList(items, itemsList);
</script>
